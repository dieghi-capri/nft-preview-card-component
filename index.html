<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">
    <article>
      <div class="parent">
        <img src="./images/image-equilibrium.jpg" alt="" class="big">
        <div class="effect"><img src="./images/icon-view.svg" alt=""></div>
      </div>
        

        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <img src="./images/icon-ethereum.svg" alt="">
          <li class="eth">0.041 ETH</li>

          <img src="./images/icon-clock.svg" alt="">
          <li>3 days left</li>
        </ul>
      </article>

      <hr class="solid">

    <article>
      <img src="./images/image-avatar.png" alt="" class="avatar">
      <p>Creation of <span class="white">Jules Wyvern</span>
    </article>
    
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dieghi-capri">Diego Caprioli</a>.
  </div>
</body>

</html>
